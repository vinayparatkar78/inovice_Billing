<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header bg-dark text-white rounded-top-4">
        <h3 class="mb-0">ðŸ’³ Make a Payment</h3>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="form" (ngSubmit)="pay()">
          <div class="mb-3">
            <label for="invoiceId" class="form-label">Invoice ID</label>
            <input
              type="text"
              class="form-control"
              id="invoiceId"
              formControlName="invoiceId"
              placeholder="Enter Invoice ID"
            />
          </div>
  
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              formControlName="amount"
              placeholder="Enter Amount"
            />
          </div>
  
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-select" id="paymentMethod" formControlName="paymentMethod">
              <option value="">-- Select --</option>
              <option value="Card">Card</option>
              <option value="NetBanking">Net Banking</option>
              <option value="UPI">UPI</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="paymentLinkId" class="form-label">Payment Link ID</label>
            <input
              type="text"
              class="form-control"
              id="paymentLinkId"
              formControlName="paymentLinkId"
              placeholder="Enter Payment Link ID"
            />
          </div>
  
          <div class="mb-3">
            <label for="gateway" class="form-label">Gateway</label>
            <select class="form-select" id="gateway" formControlName="gateway">
              <option value="">-- Select --</option>
              <option value="Stripe">Stripe</option>
              <option value="PayPal">PayPal</option>
              <option value="Razorpay">Razorpay</option>
            </select>
          </div>
  
          <div class="d-grid">
            <button
              class="btn btn-success btn-lg"
              type="submit"
              [disabled]="form.invalid || isSubmitting"
            >
              ðŸ’° {{ isSubmitting ? 'Processing...' : 'Pay Now' }}
            </button>
          </div>
        </form>
  
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
