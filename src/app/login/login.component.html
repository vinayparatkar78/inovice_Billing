<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" formControlName="email" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password" required />
      </div>

      <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input id="code" class="form-control" formControlName="code" placeholder="Enter code" required />
      </div>

      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    <p>Not Yet Registered? 
      <a [routerLink]="['/register']" style="color: #1976d2; text-decoration: underline;">Register here</a>
    </p> 

    <p class="text-center mt-4">
      <a [routerLink]="['/admin-login']" style="color: #d32f2f; text-decoration: underline;">Login as Admin</a>
    </p>
    

    <p class="mt-3 text-center">
      <a [routerLink]="['/otp']" style="color: #1976d2; text-decoration: underline;">Generate OTP</a>
    </p>
    
    <p class="text-center mt-3">
      <a href="javascript:void(0)" (click)="forgotPassword()" style="color: #1976d2; text-decoration: underline;">
        Forgot Password?
      </a>
      |
      <a href="javascript:void(0)" (click)="resetPassword()" style="color: #1976d2; text-decoration: underline;">
        Reset Password
      </a>
    </p>
    
    
  </div>
</div>
