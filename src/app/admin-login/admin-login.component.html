<div class="container mt-5">
  <div class="card p-4 shadow" style="border-top: 5px solid #d32f2f;">
    <h2 class="text-center mb-4 text-danger">Admin Login</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" formControlName="email" placeholder="Enter admin email" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password" />
      </div>

      <button class="btn btn-danger w-100" type="submit">Login as Admin</button>
    </form>

    <p class="text-center mt-3">
      <a [routerLink]="['/admin-register']" style="color: #1976d2;">Register as Admin</a>
    </p>
  </div>
</div>
