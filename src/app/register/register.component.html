<div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-4">Register</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" placeholder="Enter your full name" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Create a password" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Company ID</label>
          <input type="text" class="form-control" formControlName="companyId" placeholder="Enter your Company ID" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Enter your phone number" />
        </div>
  
        <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">Register</button>
      </form>
  
      <div style="z-index: 10;">
        <p>Already have an account? 
          <a [routerLink]="['/login']" style="color: #1976d2; text-decoration: underline;">Login here</a>
        </p>
        
      </div>
      
      
    </div>
  </div>
